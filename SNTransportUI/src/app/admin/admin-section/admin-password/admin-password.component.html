<div class="col-md-6 offset-md-3" style="margin-top: 25px;" [formGroup]="pwAdminPass">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Change Password</h3>
        </div>
        <div class="card-body">
            <form class="form forContentForms" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="inputPasswordOld">Current Password</label>
                    <input type="password" formControlName="oldPassword" class="form-control" id="inputPasswordOld">
                    <small *ngIf="this.pwAdminPass.get('oldPassword').invalid && this.pwAdminPass.get('oldPassword').touched" class="text-danger">Password is Required</small>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">New Password</label>
                    <input type="password" formControlName="password" class="form-control" id="inputPasswordNew">
                    <small *ngIf="this.pwAdminPass.get('password').invalid && this.pwAdminPass.get('password').touched" class="text-danger">Password is Required</small>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNewVerify">Confirm Password</label>
                    <input type="password" formControlName="cpassword" class="form-control" id="inputPasswordNewVerify" required="">
                    <span class="form-text small text-muted">To confirm, type the new password again.</span>
                    <br/>
                    <small *ngIf="this.pwAdminPass.get('cpassword').value != this.pwAdminPass.get('password').value" class="text-danger">Password did not match.</small>
                </div>
                <div class="form-group">
                    <button (click)="updatePass()" type="button" class="btn btn-primary float-right">Update</button>
                    <button (click)="clearForm()" type="button" class="btn btn-danger float-right">Clear</button> 
                </div>
            </form>
        </div>
    </div>
</div>
