<div class="card" style="margin: 1%;">

  <mat-form-field appearance="standard">
      <mat-label>Enter filter key</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter key" #input>
  </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="estimates" matSort>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>
    
        <!-- PhoneNumber Column -->
        <ng-container matColumnDef="PhoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </td>
        </ng-container>
    
        <!-- PickUp_Address Column -->
        <ng-container matColumnDef="PickUp_Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PickUp Address </th>
          <td mat-cell *matCellDef="let row"> {{row.PickUp_Address}} </td>
        </ng-container>
    
        <!-- Destination_Address Column -->
        <ng-container matColumnDef="Destination_Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination Address </th>
          <td mat-cell *matCellDef="let row"> {{row.Destination_Address}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button (click)="deleteEstimate(row);" type="button" class="btn btn-danger">Delete</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
