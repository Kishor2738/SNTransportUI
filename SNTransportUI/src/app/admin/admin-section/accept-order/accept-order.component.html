<div class="col-md-6 offset-md-3" style="margin-top: 25px;" [formGroup]="pwAcceptOrder">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Accept Order
                <button (click)="cancel()" type="button" class="btn btn-primary float-right">Cancel</button>
            </h3>
        </div>
        <div class="card-body">
            <form class="form forContentForms" role="form" autocomplete="off">
                <div class="form-group row">
                    <div class="col-6">
                        <label for="invoiceNo">Invoice No</label>
                        <input type="text" formControlName="invoice" class="form-control" id="invoiceNo">
                        <small *ngIf="this.pwAcceptOrder.get('invoice').invalid && this.pwAcceptOrder.get('invoice').touched" class="text-danger">Invoice No. is Required</small>
                    </div>
                    <div class="col-6">
                        <label for="billAmount">Bill Amount</label>
                        <input type="number" formControlName="bill" class="form-control" id="billAmount">
                        <small *ngIf="this.pwAcceptOrder.get('bill').invalid && this.pwAcceptOrder.get('bill').touched" class="text-danger">Bill Amount is Required</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="paidAmount">Advance Amount Paid</label>
                        <input type="number" formControlName="paid" class="form-control" id="paidAmount">
                        <small *ngIf="this.pwAcceptOrder.get('paid').invalid && this.pwAcceptOrder.get('paid').touched" class="text-danger">Advance Paid is Required</small>
                    </div>
                    <div class="col-6">
                        <label for="hours">Hours In Delivery</label>
                        <input type="number" formControlName="hours" class="form-control" id="hours">
                        <small *ngIf="this.pwAcceptOrder.get('hours').invalid && this.pwAcceptOrder.get('hours').touched" class="text-danger">Hours is Required</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="vehicle">Select Vehicle</label>
                        <select formControlName="vehicle" (change)="changeVehicle($event)" class="form-control" id="vehicle">
                            <option value="0" disabled selected>Choose Vehicle</option>
                            <option *ngFor="let vehicle of VehicleList" [value]="vehicle.VehicleTypeId">{{vehicle.VehicleName}} ({{vehicle.VehicleCapacity}} kg) </option>
                        </select>
                        <small *ngIf="vehicleNotSelected" class="text-danger">Vehicle is Required</small>
                    </div>
                    <div class="col-6">
                        <label for="driver">Select Partner</label>
                        <select formControlName="driver" (change)="changeDriver($event)" class="form-control">
                            <option value="0" disabled selected>Choose Partner</option>
                            <option *ngFor="let driver of DriverList" [value]="driver.PartnerId">{{driver.Name}} ({{driver.PhoneNumber}}) </option>
                        </select>
                        <small *ngIf="driverNotSelected" class="text-danger">Partner is Required</small>
                    </div>
                </div>
                <div class="form-group">
                    <button (click)="acceptOrder()" type="button" class="btn btn-primary float-right">Update</button>
                    <button (click)="clearForm()" type="button" class="btn btn-danger float-right">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
