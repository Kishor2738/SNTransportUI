<div style="margin-top: 25px;" [formGroup]="pwAddPayment">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Add Payment
                <button (click)="cancel()" type="button" class="btn btn-primary float-right">Cancel</button>
            </h3>
        </div>
        <div class="card-body">
            <form class="form forContentForms" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="balance">Balance Amount</label>
                    <input type="text" formControlName="balance" class="form-control" id="balance">
                </div>
                <div class="form-group">
                    <label for="amount">Amount Paid</label>
                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="10" formControlName="amount" class="form-control" id="amount">
                    <small *ngIf="this.pwAddPayment.get('amount').invalid && this.pwAddPayment.get('amount').touched" class="text-danger">Amount is Required</small>
                </div>
                <div class="form-group">
                    <label for="paymentDate">Pickup Date & Time</label>
                    <input matInput type="datetime-local" formControlName="paymentDate" class="form-control" id="paymentDate">
                    <small *ngIf="this.pwAddPayment.get('paymentDate').invalid && this.pwAddPayment.get('paymentDate').touched" class="text-danger">Payment Date is Required</small>
                </div>
                <div class="form-group">
                    <button (click)="addPayment()" type="button" class="btn btn-dark float-right">Add Payment</button>
                </div>
            </form>
        </div>
    </div>
</div>
