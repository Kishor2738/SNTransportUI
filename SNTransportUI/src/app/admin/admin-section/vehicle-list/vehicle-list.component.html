<div class="card" style="margin: 1%;">

  <div class="row">
    <div class="col-md-2 middle">
      <button (click)="addNewVehicle();" type="button" class="btn btn-dark">Add New Vehicle</button>      
    </div>
    <div class="col-md-10">
      <mat-form-field appearance="standard">
        <mat-label>Enter filter key</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter key" #input>
      </mat-form-field>
    </div>
  </div>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="vehicleList" matSort>
      
          <!-- VehicleName Column -->
          <ng-container matColumnDef="VehicleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Name </th>
            <td mat-cell *matCellDef="let row"> {{row.VehicleName}} </td>
          </ng-container>
      
          <!-- VehicleCapacity Column -->
          <ng-container matColumnDef="VehicleCapacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Capacity </th>
            <td mat-cell *matCellDef="let row"> {{row.VehicleCapacity}} </td>
          </ng-container>
          
          <!-- Actions Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <a (click)="editVehicle(row);" type="button"><span class="material-icons">edit</span></a> &nbsp;&nbsp;
              <a (click)="deleteVehicle(row);" type="button" style="color: red;"><span class="material-icons">delete</span></a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
     </div>
</div>
