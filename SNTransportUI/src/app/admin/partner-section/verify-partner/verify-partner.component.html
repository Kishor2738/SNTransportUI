<div class="card" style="margin: 1%;">

    <mat-form-field appearance="standard">
        <mat-label>Enter filter key</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter key" #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="partnerList" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
          </ng-container>

          <!-- PhoneNumber Column -->
          <ng-container matColumnDef="PhoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </td>
          </ng-container>

          <!-- Vehicle Column -->
          <ng-container matColumnDef="Vehicle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
            <td mat-cell *matCellDef="let row"> {{row.VehicleName}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button (click)="updateDetails(row);" type="button" class="btn btn-primary">Update</button> &nbsp;
              <button *ngIf="row.ProfileStatus==1" (click)="updateProfile(row);" type="button" class="btn btn-warning">Pending</button>
              <button *ngIf="row.ProfileStatus==2" (click)="updateProfile(row);" type="button" class="btn btn-success">Verified</button>
              <button *ngIf="row.ProfileStatus==3" (click)="updateProfile(row);" type="button" class="btn btn-danger">Unverified</button>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
