<div class="card" style="margin: 1%;">

    <mat-form-field appearance="standard">
        <mat-label>Enter filter key</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter key" #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="customerList" matSort>
          <!-- CompanyName Column -->
          <ng-container matColumnDef="CompanyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell *matCellDef="let row"> {{row.CompanyName}} </td>
          </ng-container>
          
          <!-- Name Column -->
          <ng-container matColumnDef="CPName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person Name </th>
            <td mat-cell *matCellDef="let row"> {{row.CPName}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="CPMail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person Email </th>
            <td mat-cell *matCellDef="let row"> {{row.CPMail}} </td>
          </ng-container>

          <!-- PhoneNumber Column -->
          <ng-container matColumnDef="CPNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person Number </th>
            <td mat-cell *matCellDef="let row"> {{row.CPNumber}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button *ngIf="row.Status!=1" (click)="updateAccess(row,1);" type="button" class="btn btn-danger">Allow Access</button>
              <button *ngIf="row.Status==1" (click)="updateAccess(row,3);" type="button" class="btn btn-primary">Deny Access</button>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
