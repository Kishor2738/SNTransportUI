<div class="col-md-4 offset-md-4" style="margin-top: 25px;" [formGroup]="adminloginform">
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Admin Login</h3>
        </div>
        <div class="card-body">
            <form class="form forContentForms" role="form" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username">
                    <small *ngIf="this.adminloginform.get('username').invalid && this.adminloginform.get('username').touched" class="text-danger">UserName is Required</small>
                </div>
                <div class="form-group">
                    <label for="inputPasswordNew">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="inputPasswordNew">
                    <small *ngIf="this.adminloginform.get('password').invalid && this.adminloginform.get('password').touched" class="text-danger">Password is Required</small>
                </div>
                <div class="form-group">
                    <button (click)="login()" type="button" class="btn btn-primary float-right">Sign In</button>
                    <button (click)="clearForm()" type="button" class="btn btn-danger float-right">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
