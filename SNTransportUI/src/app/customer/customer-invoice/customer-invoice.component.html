<div class="card" style="margin: 1%;">

    <mat-form-field appearance="standard">
        <mat-label>Enter filter key</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter key" #input>
    </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="orderList" matSort>
          <!-- InvoiceNo Column -->
          <ng-container matColumnDef="InvoiceNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice Number </th>
            <td mat-cell *matCellDef="let row"> {{row.InvoiceNo}} </td>
          </ng-container>
          
          <!-- DestinationAddress Column -->
          <ng-container matColumnDef="DestinationAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination Address</th>
            <td mat-cell *matCellDef="let row"> {{row.DestinationAddress}} </td>
          </ng-container>

          <!-- OrderDate Column -->
          <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let row"> {{row.OrderDate}} </td>
          </ng-container>
      
          <!-- BillAmount Column -->
          <ng-container matColumnDef="BillAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill Amount </th>
            <td mat-cell *matCellDef="let row"> {{row.BillAmount}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <a class="btn btn-success" href="{{row.InvoiceDoc}}" target="_blank">INVOICE</a>
              <a class="btn btn-dark" href="{{row.DeliveryChalanDoc}}" target="_blank">CHALLAN</a>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
