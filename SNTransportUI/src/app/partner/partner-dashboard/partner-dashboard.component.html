<div class="card" style="margin: 1%;" *ngIf="showOrder">   
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="orderList" matSort>
          <!-- PickUpAddress Column -->
          <ng-container matColumnDef="PickUpAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PickUp Address </th>
            <td mat-cell *matCellDef="let row"> {{row.PickUpAddress}} </td>
          </ng-container>

          <!-- CPName Column -->
          <ng-container matColumnDef="CPName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person Name </th>
            <td mat-cell *matCellDef="let row"> {{row.CPName}} </td>
          </ng-container>
          
          <!-- CPNumber Column -->
          <ng-container matColumnDef="CPNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person Number </th>
            <td mat-cell *matCellDef="let row"> {{row.CPNumber}} </td>
          </ng-container>

          <!-- PickUpTime Column -->
          <ng-container matColumnDef="PickUpTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PickUpTime </th>
            <td mat-cell *matCellDef="let row"> {{row.PickUpTime}} </td>
          </ng-container>

          <!-- ApproxWeight Column -->
          <ng-container matColumnDef="ApproxWeight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Approx Weight</th>
            <td mat-cell *matCellDef="let row"> {{row.ApproxWeight}} Kg</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row"> 
              <button (click)="startTrip(row);" type="button" class="btn btn-success">START TRIP</button> 
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
<div class="col-md-6 offset-md-3" style="margin-top: 25px;">
    <div class="card textCentered">
        <div class="row">
            <div class="col-6">
                <h1>{{orderCount.ThisMonth}}</h1>
                <h3>Trips This Month</h3>
            </div>
            <div class="col-6">
                <h1>{{orderCount.Overall}}</h1>
                <h3>Total Trips</h3>
            </div>
        </div>
    </div>
    <div>
        <img src="../../../assets/images/logo.png" style="width: 100%;height: 450px;;">
    </div>
</div>
